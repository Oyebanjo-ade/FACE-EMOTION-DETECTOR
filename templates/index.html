<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Detection App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #00796b;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #444;
      font-weight: 600;
      text-align: left;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #00acc1;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 172, 193, 0.3);
    }

    input[type="submit"] {
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #008e76;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Photo for Emotion Detection</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="image">Upload Photo:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <input type="submit" value="Submit">
    </form>

    <footer>
      &copy; 2025 Emotion Detection App â€¢ Powered by Flask & TensorFlow
      <br/> Developed by Adejoju Oyebanjo
    </footer>
  </div>
</body>
</html>
